    <header class="flex justify-center sticky top-0 z-50">
        <nav class="bg-opacity-50 backdrop-blur-md drop-shadow-md shadow-md dark:shadow-secondary p-4 rounded flex justify-between items-center mt-3 lg:gap-28 md:gap-20 max-md:w-3/4">

                <img src="../images\others\moon.svg" alt="icône de lune" class="p-2 md:p-1 md:pr-2 dark:p-0 dark:md:p-0 dark:md:pr-0 dark:hidden">
                <img src="../images\others\sun.svg" alt="icône de lune" class="hidden p-0 md:p-0 md:pr-0 dark:p-1 dark:md:p-2 dark:md:pr-2 dark:block">

            <ul class="md:flex max-md:hidden">

                <li><a class="max-md:hidden max-md:m-0 m-2 text-text underline-offset-8 hover:border-dashed hover:border-b border-accent active:border-solid p-1 rounded-full" href="../index.html#skills">Compétences</a></li>
                <li><a class="max-md:hidden max-md:m-0 m-2 text-text underline-offset-8 hover:border-dashed hover:border-b border-accent active:border-solid p-1 rounded-full" href="../index.html#education_and_experience">Expériences</a></li>
                <li><a class="max-md:hidden max-md:m-0 m-2 text-text underline-offset-8 hover:border-dashed hover:border-b border-accent active:border-solid p-1 rounded-full" href="../index.html#projects">Projets</a></li>
            </ul>
            <button type="button" class="text-text max-md:hidden active:bg-text active:text-background md:rounded md:p-1 md:border md:border-text md:px-2 md:hover:border-dashed">

            <button type="button" class="md:hidden">
                <img src="../images\others\menuLight.svg" alt="icône du menu">
            </button>

    </header>

    <main>
        <section id="contact">
            <div class=" flex justify-center items-center">
                <h2 class="text-text text-center font-bold font-sans text-3xl my-5 z-40">
                    Contact
                </h2>
            </div>
            <div class="md:flex md:justify-center">
                <form action="" method="get" class="flex flex-col items-center gap-4">
                    <div class="flex justify-center items-center bg-background drop-shadow-md p-4 w-3/4 h-fit md:w-4/5 rounded shadow-md shadow-secondary">
                        <input type="text" name="name" id="name" placeholder="Nom" class="rounded-md w-full text-text font-sans p-1 bg-opacity-50 backdrop-blur-md">
                    </div>
                    <div class="flex justify-center items-center bg-background drop-shadow-md p-4 w-3/4 h-fit md:w-4/5 rounded shadow-md shadow-secondary">
                        <input type="text" name="email" id="email" placeholder="Mail" class="rounded-md w-full text-text font-sans p-1 bg-opacity-50 backdrop-blur-md">
                    </div>
                    <div class="flex justify-center items-center bg-background drop-shadow-md p-4 w-3/4 h-fit md:w-4/5 rounded shadow-md shadow-secondary">
                        <input type="text" name="subject" id="subject" placeholder="Objet" class="rounded-md w-full text-text font-sans p-1 bg-opacity-50 backdrop-blur-md">
                    </div>
                    <div class="flex justify-center items-center bg-background drop-shadow-md p-4 w-3/4 h-fit md:w-4/5 rounded shadow-md shadow-secondary">
                        <textarea name="message" id="message" rows="5" cols="50" placeholder="Message" class="rounded-md w-full text-text font-sans p-1 bg-opacity-50 backdrop-blur-md"></textarea>
                    </div>
                    <div class="flex justify-center items-center drop-shadow-md w-1/3 rounded shadow-md dark:shadow-secondary">
                        <input type="submit" name="subject" id="subject" placeholder="Objet" class="rounded-md w-full text-background bg-primary hover:bg-background hover:text-primary font-sans p-3 active:bg-secondary">
                    </div>
                </form>
            </div>

            <div class="flex justify-center my-4">
                <hr class="border-t-1 w-1/2 md:w-1/3 border-text">
            </div>

            <div class="flex justify-center gap-4">
                <div class="bg-background shadow-md p-2 rounded opacity-80 hover:opacity-100 transform transition-transform duration-200 hover:scale-110 dark:shadow-secondary">
                    <a href="mailto:Antoine.NEBOUT@protonmail.com">
                        <img src="..\images\others\mailImage.png" alt="icône de mail" class="w-auto h-10 rounded">
                    </a>
                </div>

                <div class="bg-background shadow-md p-2 rounded opacity-80 hover:opacity-100 transform transition-transform duration-200 hover:scale-110 dark:shadow-secondary">
                    <a href="https://www.linkedin.com/in/antoine-nebout/" target="_blank">
                        <img src="..\images\others\linkedin.svg" alt="icône de Linkedin" class="w-auto h-10 rounded">
                    </a>
                </div>

                <div class="bg-background shadow-md p-2 rounded opacity-80 hover:opacity-100 transform transition-transform duration-200 hover:scale-110 dark:shadow-secondary">
                    <a href="https://github.com/AntoineNEBOUT" target="_blank">
                        <img src="..\images\others\Github_light.svg" alt="icône de GitHub" class="w-auto h-10 rounded dark:hidden">
                        <img src="..\images\others\Github_dark.svg" alt="icône de GitHub" class="hidden w-auto h-10 rounded dark:block">
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script>
        const themeToggleBtn = document.getElementById('theme_toggle');
        const body = document.body;

        themeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark');
        });
    </script>

</body>
