<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../css/tailwind.css" rel="stylesheet">

    <title>Antoine Nebout - contacter</title>
</head>
<body class="bg-background dark">
    <div class="fixed bottom-4 left-4">
        <span class="sm:hidden">XS</span>
        <span class="hidden sm:block md:hidden">SM</span>
        <span class="hidden md:block lg:hidden">MD</span>
        <span class="hidden lg:block xl:hidden">LG</span>
        <span class="hidden xl:block 2xl:hidden">XL</span>
        <span class="hidden 2xl:block 3xl:hidden">2XL</span>
    </div>
    <div class="md:w-504 md:h-504 bg-secondary rounded-full fixed top-16 right-7 z-0"></div>
    <div class="max-lg:hidden md:w-443 md:h-443 bg-accent rounded-full fixed top-3 left-16 z-0"></div>
    <div class="md:w-281 md:h-281 lg:bg-secondary bg-accent rounded-full fixed bottom-4 md:left-20 z-0"></div>

    <header class="flex justify-center sticky top-0 z-50">
        <nav class="bg-white drop-shadow-md p-4 rounded flex justify-between items-center mt-3 lg:gap-28 md:gap-20 max-md:w-3/4">
            <button type="button" class="md:flex md:justify-between md:items-center rounded-full border border-text dark:border-background">
                <span class="max-md:hidden md:p-1 md:pl-2 text-text dark:text-background">Assombrir</span>
                <img src="../images\others\moon.svg" alt="icône de lune" class="p-2 md:p-1 md:pr-2">
            </button>
            <ul class="md:flex max-md:hidden">
                <li><a class="max-md:hidden max-md:m-0 m-2 dark:text-background text-text underline-offset-8 hover:underline decoration-secondary active:text-accent" href="#about_me">À propos</a></li>
                <li><a class="max-md:hidden max-md:m-0 m-2 dark:text-background text-text underline-offset-8 hover:underline decoration-secondary active:text-accent" href="#skills">Compétences</a></li>
                <li><a class="max-md:hidden max-md:m-0 m-2 dark:text-background text-text underline-offset-8 hover:underline decoration-secondary active:text-accent" href="#education_and_experience">Expériences</a></li>
                <li><a class="max-md:hidden max-md:m-0 m-2 dark:text-background text-text underline-offset-8 hover:underline decoration-secondary active:text-accent" href="#projects">Projets</a></li>
            </ul>
            <button type="button" class="text-text dark:text-background max-md:hidden decoration-secondary active:text-accent dark:active:text-accent md:rounded md:p-1 md:border md:border-text md:px-2 md:hover:bg-secondary dark:md:hover:bg-secondary">
                Contacter
            </button>
            <button type="button" class="text-text dark:text-background max-md:underline-offset-8 max-md:hover:underline decoration-secondary active:text-accent dark:active:text-accent md:hidden">
                À propos
            </button>
            <button type="button" class="md:hidden">
                <img src="../images\others\menuLight.svg" alt="icône du menu">
            </button>
        </nav>
    </header>

    <main>
        <section id="contact">
            <div class=" flex justify-center items-center">
                <h2 class="text-text text-center font-bold font-sans text-3xl my-5 z-40">
                    Contact
                </h2>
            </div>
            <div class="md:flex md:justify-center">
                <form action="" method="get" class="flex flex-col max-md:items-center gap-4">
                    <div class="flex justify-center items-center bg-white/35 border border-white/20 drop-shadow-md p-4 w-3/4 h-fit md:w-3/5 rounded">
                        <input type="text" name="name" id="name" placeholder="Nom" class="rounded-md w-full text-text font-sans p-1">
                    </div>
                    <div class="flex justify-center items-center bg-white/35 border border-white/20 drop-shadow-md p-4 w-3/4 h-fit md:w-4/5 rounded">
                        <input type="text" name="email" id="email" placeholder="Mail" class="rounded-md w-full text-text font-sans p-1">
                    </div>
                    <div class="flex justify-center items-center bg-white/35 border border-white/20 drop-shadow-md p-4 w-3/4 h-fit md:w-3/5 rounded">
                        <input type="text" name="subject" id="subject" placeholder="Objet" class="rounded-md w-full text-text font-sans p-1">
                    </div>
                    <div class="flex justify-center items-center bg-white/35 border border-white/20 drop-shadow-md p-4 w-3/4 h-fit md:w-4/5 rounded">
                        <textarea name="message" id="message" rows="5" cols="50" placeholder="Message" class="rounded-md w-full text-text font-sans p-1"></textarea>
                    </div>
                    <div class="flex justify-center items-center drop-shadow-md w-1/3 rounded shadow-md">
                        <input type="submit" name="subject" id="subject" placeholder="Objet" class="rounded-md w-full text-background bg-primary font-sans p-3">
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
