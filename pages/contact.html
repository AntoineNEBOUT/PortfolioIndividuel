    <main>
        <section id="contact" class="mt-20">
            <div class=" flex justify-center items-center">
                <h2 class="text-text text-center font-bold font-sans text-3xl my-5 z-40">
                    Contact
                </h2>
            </div>
            <div class="md:flex md:justify-center">
                <form action="" method="get" class="flex flex-col items-center gap-4">
                    <div class="flex justify-center items-center bg-cardBackground drop-shadow-md p-4 w-3/4 h-fit md:w-4/5 rounded"data-aos="fade-up" data-aos-duration="1000">
                        <input type="text" name="name" id="name" placeholder="Nom" class="rounded-md w-full text-text font-sans p-1 bg-background outline-none focus:bg-text focus:text-background">
                    </div>
                    <div class="flex justify-center items-center bg-cardBackground drop-shadow-md p-4 w-3/4 h-fit md:w-4/5 rounded" data-aos="fade-up" data-aos-duration="1500">
                        <input type="email" name="email" id="email" placeholder="Mail" class="rounded-md w-full text-text font-sans p-1 bg-background outline-none focus:bg-text focus:text-background">
                    </div>
                    <div class="flex justify-center items-center bg-cardBackground drop-shadow-md p-4 w-3/4 h-fit md:w-4/5 rounded" data-aos="fade-up" data-aos-duration="2000">
                        <input type="text" name="subject" id="subject" placeholder="Objet" class="rounded-md w-full text-text font-sans p-1 bg-background outline-none focus:bg-text focus:text-background">
                    </div>
                    <div class="flex justify-center items-center bg-cardBackground drop-shadow-md p-4 w-3/4 h-fit md:w-4/5 rounded" data-aos="fade-up" data-aos-duration="2500">
                        <textarea name="message" id="message" rows="5" cols="50" placeholder="Message" class="rounded-md w-full text-text font-sans p-1 bg-background outline-none focus:bg-text focus:text-background"></textarea>
                    </div>
                    <div class="flex justify-center items-center drop-shadow-md w-1/3 rounded shadow-md dark:shadow-secondary" data-aos="fade-up" data-aos-duration="3000">
                        <input type="submit" name="send" id="send" class="rounded-md w-full text-background bg-primary active:bg-background active:text-primary active:border-solid border border-primary font-sans p-3 transform transition-transform duration-300 hover:scale-105">
                    </div>
                </form>
            </div>

            <div class="flex justify-center my-4">
                <hr class="border-t-1 w-1/2 md:w-1/3 border-text">
            </div>

            <div class="flex justify-center gap-4">
                <div data-aos="fade-right" data-aos-duration="3000">
                    <div class="bg-cardBackground drop-shadow-md p-2 rounded opacity-80 hover:opacity-100 transform transition-transform duration-200 hover:scale-110 dark:shadow-secondary">
                        <a href="mailto:Antoine.NEBOUT@protonmail.com">
                            <img src="..\images\others\mailImage.png" alt="icône de mail" class="w-auto h-10 rounded">
                        </a>
                    </div>
                </div>

                <div data-aos="fade-up" data-aos-duration="3000">
                    <div class="bg-cardBackground drop-shadow-md p-2 rounded opacity-80 hover:opacity-100 transform transition-transform duration-200 hover:scale-110 dark:shadow-secondary">
                        <a href="https://www.linkedin.com/in/antoine-nebout/" target="_blank">
                            <img src="..\images\others\linkedin.svg" alt="icône de Linkedin" class="w-auto h-10 rounded">
                        </a>
                    </div>
                </div>

                <div data-aos="fade-left" data-aos-duration="3000">
                    <div class="bg-cardBackground drop-shadow-md p-2 rounded opacity-80 hover:opacity-100 transform transition-transform duration-200 hover:scale-110 dark:shadow-secondary">
                        <a href="https://github.com/AntoineNEBOUT" target="_blank">
                            <img src="..\images\others\Github_light.svg" alt="icône de GitHub" class="w-auto h-10 rounded dark:hidden">
                            <img src="..\images\others\Github_dark.svg" alt="icône de GitHub" class="hidden w-auto h-10 rounded dark:block">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('togglePopup').addEventListener('change', function() {
          var element = document.getElementById('menuMobilePopup');
          if (this.checked) {
            element.classList.remove('hidden');
          } else {
            element.classList.add('hidden');
          }
        });
    </script>
