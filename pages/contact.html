<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Définition de l'encodage de la page -->
    <meta charset="UTF-8">
    <!-- Définition de la largeur de la page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Définition de la meta-description de la page -->
    <meta name="description" content="Antoine Nebout, développeur et concepteur d'applications en alternance. Je suis actuellement en première année de Bachelor à L'intitut G4 à Lyon.">
    
    <!-- Importation du script permettant le changement de thème -->
    <script src="../js\darkMode.js" async></script>

    <!-- Importation de la feuille de style du site -->
    <link href="../css/tailwind.css" rel="stylesheet">

    <!-- Icône de la page de contact -->
    <link rel="icon" href="../icon\profile.ico">

    <!-- Titre de la page de contact -->
    <title>Antoine Nebout - Contact</title>
</head>

<!-- Body (corps = contenu) de la page de contact -->
<body id="bodyContact" class="bg-background">
    <!-- <div class="fixed bottom-4 left-4">
        <span class="sm:hidden">XS</span>
        <span class="hidden sm:block md:hidden">SM</span>
        <span class="hidden md:block lg:hidden">MD</span>
        <span class="hidden lg:block xl:hidden">LG</span>
        <span class="hidden xl:block 2xl:hidden">XL</span>
        <span class="hidden 2xl:block 3xl:hidden">2XL</span>
    </div> -->

    <!-- Header de la page de contact -->
    <header class="flex flex-col items-center fixed top-0 w-full z-50">
        <!-- NavBar de la page de contact -->
        <nav class="bg-opacity-50 backdrop-blur-md p-4 rounded flex justify-between items-center mt-3 lg:gap-28 md:gap-20 max-md:w-3/4">
            <!-- Bouton pour le changement de thème -->
            <button id="theme_toggle" type="button" class="group text-text md:flex md:justify-between md:items-center rounded-full border border-text hover:bg-text hover:text-background">
                <!-- Textes du bouton -->
                <span class="hidden md:p-1 md:pl-2 md:dark:hidden md:block">Assombrir</span>
                <span class="hidden md:p-1 md:pl-2 md:dark:block md:hidden">Eclaircir</span>

                <!-- Div qui gère l'icône de lune -->
                <div class="p-2 md:p-1 md:pr-2 dark:p-0 dark:md:p-0 dark:md:pr-0 dark:hidden group-hover:p-0 group-hover:md:p-0 group-hover:md:pr-0 group-hover:hidden dark:group-hover:p-2 dark:group-hover:md:p-1 dark:group-hover:md:pr-2 dark:group-hover:block">
                    <img src="../images\others\moon.svg" alt="icône de lune">
                </div>

                <!-- Div qui gère l'icône de soleil -->
                <div class="hidden p-0 md:p-0 md:pr-0 dark:p-2 dark:md:p-1 dark:md:pr-2 dark:block dark:group-hover:p-0 dark:group-hover:md:p-0 dark:group-hover:md:pr-0 dark:group-hover:hidden group-hover:p-2 group-hover:md:p-1 group-hover:md:pr-2 group-hover:block">
                    <img src="../images\others\sun.svg" alt="icône de soleil">
                </div>
            </button>

            <!-- Liste des liens redirigeant vers les sections de la page principale -->
            <ul class="md:flex max-md:hidden">
                <li><a class="max-md:hidden max-md:m-0 m-2 text-text hover:opacity-75" href="../index.html#about_me">À propos</a></li>
                <li><a class="max-md:hidden max-md:m-0 m-2 text-text hover:opacity-75" href="../index.html#skills">Compétences</a></li>
                <li><a class="max-md:hidden max-md:m-0 m-2 text-text hover:opacity-75" href="../index.html#education_and_experience">Expériences</a></li>
                <li><a class="max-md:hidden max-md:m-0 m-2 text-text hover:opacity-75" href="../index.html#projects">Projets</a></li>
            </ul>

            <!-- Bouton contacter -->
            <button type="button" onclick="window.location.reload();" class="text-text max-md:hidden active:bg-text active:text-background md:rounded md:p-1 md:border md:border-text md:px-2 md:hover:border-dashed">
                Contacter
            </button>

            <!-- Bouton de retour sur la page principale pour les appareils mobiles -->
            <button type="button" onclick="window.location.href='..\\index.html#';" class="text-text text-lg hover:opacity-75 md:hidden">
                Retour
            </button>

            <!-- Menu burger pour les appareils mobiles provient de : https://uiverse.io/Shubh0408/pink-cobra-51 -->
            <label class="md:hidden">
                <div class="w-9 h-10 cursor-pointer flex flex-col items-center justify-center">
                    <input id="toggle_popup" class="hidden peer" type="checkbox"/>
                    <div class="w-[50%] h-[2px] bg-text rounded-sm transition-all duration-300 origin-left translate-y-[0.45rem] peer-checked:rotate-[-45deg]"></div>
                    <div class="w-[50%] h-[2px] bg-text rounded-md transition-all duration-300 origin-center peer-checked:hidden"></div>
                    <div class="w-[50%] h-[2px] bg-text rounded-md transition-all duration-300 origin-left -translate-y-[0.45rem] peer-checked:rotate-[45deg]"></div>
                </div>
            </label>
        </nav>

        <!-- Menu mobile sous la forme d'une popup activable/désactivable -->
        <div id="menu_mobile_popup" class="fixed inset-0 items-center justify-center bg-black bg-opacity-50 hidden z-50">
            <!-- Div contenant les différents liens et bouton du menu -->
            <div class="flex flex-col justify-center items-center bg-cardBackground text-text p-6 rounded shadow-lg w-3/4 h-fit gap-4">
                <!-- Liens redirigeants vers les différentes sections de la page principale -->
                <a onclick="closeMenuMobile()" class="m-2 text-xl text-text hover:opacity-75" href="../index.html#about_me">À propos</a>
                <a onclick="closeMenuMobile()" class="m-2 text-xl text-text hover:opacity-75" href="../index.html#skills">Compétences</a>
                <a onclick="closeMenuMobile()" class="m-2 text-xl text-text hover:opacity-75" href="../index.html#education_and_experience">Expériences</a>
                <a onclick="closeMenuMobile()" class="m-2 text-xl text-text hover:opacity-75" href="../index.html#projects">Projets</a>

                <!-- Bouton pour fermer la popup -->
                <button onclick="closeMenuMobile()" class="text-base rounded p-1 text-cardBackground bg-text px-4 hover:text-text hover:bg-cardBackground border border-text hover:border-dashed active:border-solid mt-4">
                    Fermer
                </button>
            </div>
        </div>
    </header>

    <!-- Main de la page de contact -->
    <main>
        <!-- Section contenant le formulaire de contact -->
        <section id="contact" class="mt-20">
            <!-- Div qui gère le titre de la section -->
            <div class=" flex justify-center items-center">
                <h2 class="text-text text-center font-bold font-sans text-3xl my-5 z-40">
                    Contact
                </h2>
            </div>

            <!-- Div qui contient le formulaire de contact -->
            <div class="md:flex md:justify-center mb-6">
                <!-- Formulaire de contact -->
                <form id="contact_form" class="flex flex-col items-center gap-4">
                    <!-- Div qui gère le champ du nom -->
                    <div id="nameCard" class="flex justify-center items-center border border-background bg-primary25 p-4 rounded w-3/4 h-fit md:w-4/5" data-aos="fade-right" data-aos-duration="1500">
                        <input type="text" name="from_name" id="name" placeholder="Nom" class="rounded-md w-full text-text font-sans p-1 bg-background outline-none z-40">
                    </div>
                    
                    <!-- Div qui gère le champ du=e l'adresse mail -->
                    <div id="emailCard" class="flex justify-center items-center border border-background bg-primary25 p-4 w-3/4 h-fit md:w-4/5 rounded" data-aos="fade-left" data-aos-duration="1500">
                        <input type="email" name="user_email" id="email" placeholder="Mail" class="rounded-md w-full text-text font-sans p-1 bg-background outline-none ">
                    </div>
                    
                    <!-- Div qui gère le champ de l'objet -->
                    <div id="subjectCard" class="flex justify-center items-center border border-background bg-primary25 p-4 w-3/4 h-fit md:w-4/5 rounded" data-aos="fade-right" data-aos-duration="1500">
                        <input type="text" name="subject" id="subject" placeholder="Objet" class="rounded-md w-full text-text font-sans p-1 bg-background outline-none">
                    </div>
                    
                    <!-- Div qui gère le champ du message -->
                    <div id="messageCard" class="flex justify-center items-center border border-background bg-primary25 p-4 w-3/4 h-fit md:w-4/5 rounded" data-aos="fade-left" data-aos-duration="1500">
                        <textarea name="message" id="message" rows="5" cols="50" placeholder="Message" class="rounded-md w-full text-text font-sans p-1 bg-background outline-none"></textarea>
                    </div>
                    
                    <!-- Div qui gère le bouton d'envoi du formulaire -->
                    <div class="flex justify-center items-center hover:shadow-md w-1/3 rounded dark:hover:shadow-secondary" data-aos="fade-right" data-aos-duration="1500">
                        <input type="button" onclick="sendMail()" value="Envoyer" class="rounded-md w-full text-background bg-primary active:bg-background active:text-primary active:border-solid border border-primary font-sans p-3 transform transition-transform duration-300 hover:scale-105">
                    </div>
                </form>
            </div>
        </section>
        
        <!-- Section contenant les liens utiles -->
        <section id="links">
            <!-- Div qui contient les différents liens -->
            <div class="flex justify-center gap-4" data-aos="fade-up" data-aos-duration="1500">
                <!-- Lien qui redirige vers l'adresse mail -->
                <a href="mailto:Antoine.NEBOUT@protonmail.com">
                    <!-- Div qui gère l'icône de mail -->
                    <div class="border border-primary rounded p-4 bg-primary25 transform transition-transform duration-200 hover:translate-y-3 hover:shadow-md flex justify-center items-center w-16 h-16">
                        <img src="..\images\others\mailImage.png" alt="icône de mail">
                    </div>
                </a>
                
                <!-- Lien qui redirige vers Linkedin -->
                <a href="https://www.linkedin.com/in/antoine-nebout/" target="_blank">
                    <!-- Div qui gère l'icône de Linkedin -->
                    <div class="border border-primary rounded p-4 bg-primary25 transform transition-transform duration-200 hover:translate-y-3 hover:shadow-md flex justify-center items-center w-16 h-16">
                        <img src="..\images\others\linkedin.svg" alt="icône de Linkedin">
                    </div>
                </a>

                <!-- Lien qui redirige vers GitHub -->
                <a href="https://github.com/AntoineNEBOUT">
                    <!-- Div qui gère les icônes de GitHub (thème clair et sombre) -->
                    <div class="border border-primary rounded p-4 bg-primary25 transform transition-transform duration-200 hover:translate-y-3 hover:shadow-md flex justify-center items-center w-16 h-16">
                            <img src="..\images\others\Github_light.svg" alt="icône de GitHub" class="w-auto h-10 rounded dark:hidden">
                            <img src="..\images\others\Github_dark.svg" alt="icône de GitHub" class="hidden w-auto h-10 rounded dark:block">
                    </div>
                </a>
            </div>
        </section>
    </main>

    <!-- Footer de la page contact -->
    <footer>
        <!-- Div qui organise les éléments du footer -->
        <div class="flex justify-end items-center w-full h-20 gap-6">
            
            <!-- Div qui organise l'affichage du prénom et de l'année -->
            <div class=" mr-4 text-primary">
                Antoine Nebout 2024
            </div>
        </div>
    </footer>

    <!-- Initialisation de EmailJS -->
    <script type="text/javascript">
        (function() {
            emailjs.init({
              publicKey: "tCug1MA8GX7pIfeaS",
            });
        })();
    </script>

    <!-- Importation du script permettant la récupération des informations et l'envoi d'un mail -->
    <script type="text/javascript" src="../js/emailSender.js"></script>

    <!-- Importation du script qui permet l'ouverture et la fermeture du menu pour les appareils mobile -->
    <script src="../js/burgerMenu.js"></script>

    <!-- Importation du script qui permet l'application d'un style particulier aux champs de texte lorsqu'il sont sélectionnés -->
    <script src="../js/formFocus.js"></script>
</body>
</html>
